<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed PDF</title>
    <style>
        body { margin: 0; padding: 0; }
        .pdf-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Replace 'your-pdf-file.pdf' with the path or URL to your PDF -->
        <iframe src="Group 18 Asset register.pdf"></iframe>
    </div>
</body>
</html>
