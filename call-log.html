<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed PDF</title>
    <style>
        body { margin: 0; padding: 0; }
        .pdf-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Replace 'your-file.pdf' with the path or URL to your PDF -->
    <div class="pdf-container">
        <embed src="call log form.pdf" type="application/pdf" width="100%" height="100%">
        <!-- Alternatively, you can use iframe:
        <iframe src="your-file.pdf" width="100%" height="100%"></iframe>
        -->
    </div>
</body>
</html>
