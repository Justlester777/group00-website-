<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display External Sources</title>
    <style>
        body { margin: 0; padding: 0; }
        .external-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="external-container">
        <!-- Replace the src value with any external PDF or web page URL -->
        <iframe src="Group 18 Escalation.pdf"></iframe>
    </div>
</body>
</html>
